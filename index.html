<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="my-20 w-9/12 mx-auto">
   <header class="text-center ">
    <h1 class="text-5xl">Welcome to
        <span class="font-bold text-green-400 text-center pt-2">
            Bap er Bank
        </span>!!!
    </h1>
   </header>

   <main>
    <section class="rounded-lg border p-6 m-6 bg-blue-100">
        <h3 class="text-3xl text-center">Please Login</h3>
        <div class="grid grid-cols-1 gap-2 place-content-center justify-items-center">
            <div> 
                <label for="email" class="text-black text-2xl"> Email:</label>
            <input type="email" name="" id="email" placeholder="Enter your email" class="mx-2 my-2 px-5 py-2 rounded-lg ">
            </div>
            <div>
                <label for="password" class="text-black text-2xl"> Password:</label>
            <input type="password" name="" id="password" placeholder="Enter your password" class="mx-2 my-2 px-5 py-2 rounded-lg ">
            </div>
            <button id="login-btn" class="block mx-auto bg-rose-400 px-5 py-2 mx-2 my-2 rounded-lg hover:bg-red-500 ">Login</button>
          </div>
        <div>
    </section>
   </main>

   <script src="js/login.js"></script>
</body>

</html>
